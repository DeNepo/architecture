<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>list: 7</title>
  </head>
  <body>
    <div id="root">
      <!-- 4. add thing -->
      <form>
        <input name="text" />
        <input type="button" value="add thing" id="add-thing-button" />
      </form>
      <!-- 7. remove thing -->
      <code>click a list thing to remove it</code>
      <!-- 2. display things -->
      <div id="list-root"></div>
    </div>

    <script type="module">
      // --- business logic ---

      import { save } from '../../../data-access/save.js';
      import { find } from '../../../data-access/find.js';
      import { load } from '../../../data-access/load.js';

      // 0. initialize state
      const initializeState = async () => {
        await load('../data/list.json', import.meta);
      };
      // 1. display things
      const getThings = () => {
        return find('things');
      };
      // 3. add thing
      const addThing = (text = '') => {
        const list = find('things');
        const nextId = find('nextId');
        list.push({ id: nextId, text });
        save('things', list);
        save('nextId', nextId + 1);
        return list;
      };
      //  6. remove thing
      const removeThing = (id = 1) => {
        const list = find('things');
        const newList = list.filter((thing) => thing.id !== id);
        save('things', newList);
        return newList;
      };

      // --- custom events ---

      const removeEvent = (id) => {
        return new CustomEvent('remove', {
          bubbles: true,
          detail: { id },
        });
      };

      // --- components ---

      // 2. display things
      const renderList = (things = []) => {
        const ulEl = document.createElement('ul');
        for (const thing of things) {
          const liEl = document.createElement('li');
          liEl.innerHTML = thing.text;
          // 8. remove thing
          liEl.addEventListener('click', (event) => {
            const removeThisThing = removeEvent(thing.id);
            liEl.dispatchEvent(removeThisThing);
            event.stopPropagation();
          });
          ulEl.appendChild(liEl);
        }
        return ulEl;
      };

      // --- handlers ---

      // 0. initialize state
      const initializeApp = async () => {
        await initializeState();

        // 2. display initial state
        const allThings = getThings();
        const listEl = renderList(allThings);
        document.getElementById('list-root').appendChild(listEl);
      };
      // 5. add thing
      const addThingHandler = (event) => {
        const newText = event.target.form.text.value;

        const newList = addThing(newText);

        const listContainer = document.getElementById('list-root');
        listContainer.innerHTML = '';
        const newListEl = renderList(newList);
        listContainer.appendChild(newListEl);
      };
      // 8. remove thing
      const removeThingHandler = (event) => {
        const idToRemove = event.detail.id;

        const newList = removeThing(idToRemove);

        const listContainer = document.getElementById('list-root');
        listContainer.innerHTML = '';
        const newListEl = renderList(newList);
        listContainer.appendChild(newListEl);
      };

      // --- listeners ---

      // 0. initialize state
      document.addEventListener('DOMContentLoaded', initializeApp);
      // 5. add thing
      document
        .getElementById('add-thing-button')
        .addEventListener('click', addThingHandler);
      // 8. remove thing
      document
        .getElementById('list-root')
        .addEventListener('remove', removeThingHandler);
    </script>
  </body>
</html>
