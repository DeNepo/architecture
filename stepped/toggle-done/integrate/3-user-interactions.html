<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Toggle Done: 4</title>
  </head>
  <body>
    <div id="root">
      <!-- 2. user interface -->
      <input type="checkbox" id="toggler" />
    </div>

    <script type="module">
      // 0. initialize state
      import { initialize } from '../../../data-access/initialize.js';

      const data = {
        done: true,
      };
      initialize(data);

      // 1. business logic
      import { save } from '../../../data-access/save.js';
      import { find } from '../../../data-access/find.js';

      const getDone = () => {
        return find('done');
      };
      const toggleDone = () => {
        const done = getDone();
        const flipped = !done;
        save('done', flipped);
      };

      // 2. initialize user interface
      const initializeUI = () => {
        document.getElementById('toggler').checked = getDone();
      };
      window.addEventListener('DOMContentLoaded', initializeUI);

      // 3. user interaction
      const handleClick = () => {
        toggleDone();
      };
      document.getElementById('root').addEventListener('change', handleClick);
    </script>
  </body>
</html>
